    contentArea.innerHTML += `
      <div class="empty-state">
        <div class="empty-state-icon">üîó</div>
        <div style="font-size: 15px; margin-bottom: 8px;">Êö´ÁÑ°ÈÄ£Áµê</div>
      </div>
    `;
  } else {
    section.links.forEach((link, idx) => {
      const card = createLinkCard(link, currentSection, idx);
      contentArea.appendChild(card);
    });
  }

  const addBtn = document.createElement('button');
  addBtn.className = 'add-btn';
  addBtn.textContent = '‚ûï Êñ∞Â¢ûÈÄ£Áµê';
  addBtn.onclick = openAddLinkModal;
  contentArea.appendChild(addBtn);
}

function createLinkCard(link, sectionId, index) {
  const card = document.createElement('div');
  card.className = 'tool-card';
  card.innerHTML = `
    <div class="tool-icon">${link.icon}</div>
    <div class="tool-content">
      <div class="tool-title">${link.title}</div>
      <div class="tool-description">${link.desc}</div>
    </div>
    <div class="tool-arrow">‚Ä∫</div>
  `;
  
  card.onclick = () => {
    if (link.url && link.url.startsWith('http')) {
      openFrame(link.url);
    }
  };

  card.addEventListener('contextmenu', (e) => {
    e.preventDefault();
    if (confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§„Äå${link.title}„ÄçÂóéÔºü`)) {
      sections[sectionId].links.splice(index, 1);
      saveSections();
      renderSectionContent();
    }
  });

  return card;
}
