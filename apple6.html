    <script>
        // ===== ÂÖ®Â±ÄËÆäÈáè =====
        let playHistory = [];
        let adBlockerInterval = null;
        let nonstopInterval = null;
        let nonstopEnabled = true;

        // ===== ÂàùÂßãÂåñ =====
        function init() {
            loadHistoryFromStorage();
            loadNonstopState();
            renderHistory();
            registerServiceWorker();
        }

        // ===== Nonstop ÊéßÂà∂ =====
        function toggleNonstop() {
            nonstopEnabled = !nonstopEnabled;
            saveNonstopState();
            updateNonstopStatus();
            showMessage(nonstopEnabled ? '‚úì Nonstop Â∑≤ÂïüÁî®' : '‚úó Nonstop Â∑≤Á¶ÅÁî®');
        }

        function updateNonstopStatus() {
            const status = document.getElementById('nonstopStatus');
            if (nonstopEnabled) {
                status.className = 'nonstop-status';
                status.textContent = '‚úì Nonstop';
            } else {
                status.className = 'nonstop-status off';
                status.textContent = '‚úó Â∑≤Á¶ÅÁî®';
            }
        }

        function saveNonstopState() {
            localStorage.setItem('nonstopEnabled', nonstopEnabled);
        }

        function loadNonstopState() {
            const saved = localStorage.getItem('nonstopEnabled');
            nonstopEnabled = saved !== 'false';
            updateNonstopStatus();
        }

        // ===== YouTube Ê®ôÈ°å =====
        async function fetchYouTubeTitle(videoId) {
            try {
                const response = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
                if (response.ok) {
                    const data = await response.json();
                    return extractSmartTitle(data.title);
                }
            } catch (e) {}

            try {
                const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
                if (response.ok) {
                    const data = await response.json();
                    return extractSmartTitle(data.title);
                }
            } catch (e) {}

            return 'YouTube ÂΩ±Áâá';
        }

        function extractSmartTitle(fullTitle) {
            if (!fullTitle) return 'YouTube ÂΩ±Áâá';

            let cleaned = fullTitle.replace(/\s*[-‚Äì‚Äî]\s*YouTube\s*$/i, '').replace(/\s*\|\s*YouTube\s*$/i, '').replace(/„Äê|„Äë|„Ää|„Äã/g, '').trim();

            if (cleaned.length <= 25) return cleaned;

            const dashMatch = cleaned.match(/([^-\|]+)\s*[-‚Äì‚Äî\|]\s*([^-\|]+)/);
            if (dashMatch) {
                const combined = (dashMatch[1].trim() + dashMatch[2].trim()).trim();
                return combined.length <= 60 ? combined : (dashMatch[1].trim() + ' ' + dashMatch[2].trim()).substring(0, 60);
            }

            return cleaned.substring(0, 60);
        }

        // ===== Êí≠ÊîæÂäüËÉΩ =====
        function extractYouTubeId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/,
                /youtube\.com\/embed\/([^&\n?#]+)/,
                /youtube\.com\/v\/([^&\n?#]+)/
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            return null;
        }

        async function loadVideo() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                showMessage('Ë´ãËº∏ÂÖ•ÈÄ£Áµê', 'error');
                return;
            }

            const videoId = extractYouTubeId(url);
            if (!videoId) {
                showMessage('ÁÑ°ÊïàÈÄ£Áµê', 'error');
                return;
            }

            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&modestbranding=1`;
            document.getElementById('videoIframe').src = embedUrl;

            showMessage('Âä†Ëºâ‰∏≠...');
            setTimeout(injectScripts, 2000);

            addToHistory(videoId, url);
        }

        function clearVideo() {
            document.getElementById('videoIframe').src = '';
            document.getElementById('urlInput').value = '';
            if (adBlockerInterval) clearInterval(adBlockerInterval);
            if (nonstopInterval) clearInterval(nonstopInterval);
            showMessage('Â∑≤Ê∏ÖÈô§');
        }

        async function enterPIP() {
            try {
                const iframe = document.getElementById('videoIframe');
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                    showMessage('Â∑≤ÈÄÄÂá∫ PIP');
                } else if (iframe.requestPictureInPicture) {
                    await iframe.requestPictureInPicture();
                    showMessage('‚úì PIP Ê®°Âºè');
                }
            } catch (e) {
                showMessage('PIP ‰∏çÂèØÁî®', 'error');
            }
        }

        // ===== Âª£ÂëäÈòªÊìã - ÁµÇÊ•µÁâà =====
        const AD_BLOCKER = `
(function() {
    const AD_SELECTORS = [
        '.ytp-ad-module', '.ytp-ad-container', '.ytp-ad-player-overlay',
        '.ytp-ads', '.ytp-ad-text', '.ytp-branded-content-overlay',
        'ytd-ad-slot-renderer', 'ytd-promoted-video-renderer',
        '[data-ad-slot-id]', '.video-ads', '[ad-label]', '.ad-showing'
    ];
    
    const removeAds = () => {
        AD_SELECTORS.forEach(sel => {
            try {
                document.querySelectorAll(sel).forEach(el => {
                    el.style.display = 'none !important';
                    el.style.visibility = 'hidden !important';
                    el.remove?.();
                });
            } catch (e) {}
        });
    };
    
    const skipAds = () => {
        try {
            document.querySelectorAll('.ytp-ad-skip-button-modern, [aria-label*="Skip"], [aria-label*="skip"]').forEach(btn => {
                if (btn.offsetParent !== null) {
                    btn.click?.();
                    btn.dispatchEvent(new MouseEvent('click', {bubbles: true}));
                }
            });
        } catch (e) {}
    };
    
    removeAds();
    skipAds();
    setInterval(() => { removeAds(); skipAds(); }, 100);
    
    new MutationObserver(() => { removeAds(); skipAds(); }).observe(document.body, {
        childList: true, subtree: true, attributes: true,
        attributeFilter: ['class', 'style']
    });
})();
`;

        const NONSTOP_ADVANCED = `
(function() {
    const continueBtns = [
        '.ytp-continue-button', 'button[aria-label*="Continue"]', 'button[aria-label*="continue"]',
        '[aria-label*="ÁπºÁ∫å"]', 'yt-button-shape[aria-label*="ÁπºÁ∫å"]',
        'paper-button[aria-label*="Continue"]'
    ];
    
    setInterval(() => {
        try {
            // ÈªûÊìäÁπºÁ∫åÊåâÈàï
            continueBtns.forEach(sel => {
                document.querySelectorAll(sel).forEach(btn => {
                    if (btn.offsetParent !== null) {
                        btn.click?.();
                        btn.dispatchEvent(new MouseEvent('click', {bubbles: true}));
                    }
                });
            });
            
            // Ëá™ÂãïÊí≠Êîæ
            const video = document.querySelector('video');
            if (video && video.paused && video.duration > 0) {
                video.play?.();
            }
            
            // ÁßªÈô§Á´ØÈªûÊèêÁ§∫
            try {
                document.querySelectorAll('.ytp-endscreen-content, .ytp-endscreen-element').forEach(el => {
                    el.style.pointerEvents = 'none';
                });
            } catch (e) {}
            
        } catch (e) {}
    }, 500);
})();
`;

        function injectScripts() {
            const iframe = document.getElementById('videoIframe');
            try {
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                
                // Âª£ÂëäÈòªÊìã
                const adScript = doc.createElement('script');
                adScript.textContent = AD_BLOCKER;
                doc.head?.appendChild(adScript);
                
                // NonstopÔºàÂ¶ÇÊûúÂïüÁî®Ôºâ
                if (nonstopEnabled) {
                    const nonstopScript = doc.createElement('script');
                    nonstopScript.textContent = NONSTOP_ADVANCED;
                    doc.head?.appendChild(nonstopScript);
                }
            } catch (e) {
                startLocalScripts();
            }
        }

        function startLocalScripts() {
            if (adBlockerInterval) clearInterval(adBlockerInterval);
            adBlockerInterval = setInterval(() => {
                try {
                    const doc = document.getElementById('videoIframe').contentDocument;
                    if (!doc) return;
                    
                    doc.querySelectorAll('.ytp-ad-module, .ytp-ad-player-overlay').forEach(el => {
                        el.style.display = 'none !important';
                    });
                    
                    doc.querySelectorAll('.ytp-ad-skip-button-modern').forEach(btn => {
                        if (btn.offsetParent !== null) btn.click?.();
                    });
                    
                    if (nonstopEnabled) {
                        doc.querySelectorAll('button[aria-label*="Continue"], [aria-label*="ÁπºÁ∫å"]').forEach(btn => {
                            if (btn.offsetParent !== null) btn.click?.();
                        });
                        
                        const video = doc.querySelector('video');
                        if (video && video.paused) video.play?.();
                    }
                } catch (e) {}
            }, 200);
        }

        // ===== Ê≠∑Âè≤Ë®òÈåÑ =====
        async function addToHistory(videoId, url) {
            const title = await fetchYouTubeTitle(videoId);
            const timestamp = new Date().toLocaleString('zh-TW');

            const exists = playHistory.findIndex(item => item.videoId === videoId);
            if (exists !== -1) playHistory.splice(exists, 1);

            playHistory.unshift({ videoId, url, title, timestamp });
            if (playHistory.length > 50) playHistory.pop();

            saveHistoryToStorage();
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyContent');
            if (playHistory.length === 0) {
                list.innerHTML = '<div class="history-empty">Êö´ÁÑ°Ë®òÈåÑ</div>';
                return;
            }
            list.innerHTML = playHistory.map((item, i) => `
                <div class="history-item" onclick="playFromHistory(${i})">
                    <div class="history-item-title">${escapeHtml(item.title)}</div>
                    <div class="history-item-time">${item.timestamp}</div>
                </div>
            `).join('');
        }

        function playFromHistory(index) {
            const item = playHistory[index];
            document.getElementById('urlInput').value = item.url;
            toggleHistory();
            loadVideo();
        }

        function toggleHistory() {
            document.getElementById('historyPanel').classList.toggle('active');
        }

        function clearAllHistory() {
            if (confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÁ©∫?')) {
                playHistory = [];
                saveHistoryToStorage();
                renderHistory();
                showMessage('‚úì Â∑≤Ê∏ÖÁ©∫');
            }
        }

        function exportHistory() {
            if (playHistory.length === 0) {
                showMessage('Ê≤íÊúâË®òÈåÑ', 'error');
                return;
            }
            const text = playHistory.map((item, i) => `${i+1}. ${item.title}\n${item.url}`).join('\n\n');
            const blob = new Blob([text], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `yt-history-${Date.now()}.txt`;
            a.click();
            showMessage('‚úì Â∑≤ÂåØÂá∫');
        }

        // ===== Êú¨Âú∞Â≠òÂÑ≤ =====
        function saveHistoryToStorage() {
            localStorage.setItem('ytHistory', JSON.stringify(playHistory));
        }

        function loadHistoryFromStorage() {
            try {
                const saved = localStorage.getItem('ytHistory');
                if (saved) playHistory = JSON.parse(saved);
            } catch (e) {}
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ===== Service Worker =====
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                const swCode = `
const CACHE = 'yt-player-nonstop';
self.addEventListener('install', e => e.waitUntil(caches.open(CACHE)));
self.addEventListener('fetch', e => {
    e.respondWith(caches.match(e.request).then(r => r || fetch(e.request)).catch(() => fetch(e.request)));
});
`;
                const blob = new Blob([swCode], {type: 'application/javascript'});
                navigator.serviceWorker.register(URL.createObjectURL(blob)).catch(() => {});
            }
        }

        // ===== Â∑•ÂÖ∑ =====
        function showMessage(text, type = 'success') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 3000);
        }

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadVideo();
        });

        document.addEventListener('touchmove', (e) => {
            if (e.scale !== 1) e.preventDefault();
        }, {passive: false});

        window.addEventListener('load', init);
    </script>
