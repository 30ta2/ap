        // ==========================================

        async function fetchYouTubeTitle(videoId) {
            try {
                // ä½¿ç”¨ oEmbed API ç²å–å®Œæ•´æ¨™é¡Œ
                const response = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
                if (response.ok) {
                    const data = await response.json();
                    const title = data.title || '';
                    return cleanAndExtractTitle(title);
                }
            } catch (e) {
                console.log('oEmbed å¤±æ•—');
            }

            try {
                // å‚™ç”¨æ–¹æ¡ˆ
                const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
                if (response.ok) {
                    const data = await response.json();
                    const title = data.title || '';
                    return cleanAndExtractTitle(title);
                }
            } catch (e) {
                console.log('noembed å¤±æ•—');
            }

            return 'YouTube å½±ç‰‡';
        }

        function cleanAndExtractTitle(fullTitle) {
            if (!fullTitle) return 'YouTube å½±ç‰‡';
            
            // ç§»é™¤ "- YouTube" å’Œç›¸ä¼¼å¾Œç¶´
            let cleaned = fullTitle
                .replace(/\s*[-â€“â€”]\s*YouTube\s*$/i, '')
                .replace(/\s*\|\s*YouTube\s*$/i, '')
                .replace(/ã€|ã€‘|ã€Š|ã€‹/g, '')
                .trim();

            // å¦‚æœå·²ç¶“å¾ˆç°¡æ½”ä¸”æœ‰æ„ç¾©ï¼Œç›´æ¥è¿”å›
            if (cleaned.length <= 30) {
                return cleaned;
            }

            // å˜—è©¦è­˜åˆ¥ã€Œæ­Œæ‰‹ - æ­Œåã€æˆ–ã€Œæ­Œå - æ­Œæ‰‹ã€æ ¼å¼
            const dashMatch = cleaned.match(/([^-\|]+)\s*[-â€“â€”\|]\s*([^-\|]+)/);
            if (dashMatch) {
                const part1 = dashMatch[1].trim();
                const part2 = dashMatch[2].trim();
                
                // çµ„åˆå…©éƒ¨åˆ†ï¼Œä¸é™é•·åº¦
                const combined = (part1 + part2).trim();
                
                // å¦‚æœçµ„åˆå¾Œä¸è¶…éæ¡†çš„é¡¯ç¤ºé™åˆ¶ï¼ˆç´„80å­—ï¼‰ï¼Œå°±å®Œæ•´ä¿ç•™
                if (combined.length <= 80) {
                    return combined;
                } else {
                    // å¦å‰‡çµ„åˆå‰ 2 å€‹éƒ¨åˆ†
                    return (part1 + ' ' + part2).trim().substring(0, 80);
                }
            }

            // æ²’æœ‰åˆ†éš”ç¬¦çš„æƒ…æ³ï¼Œç›´æ¥è¿”å›æ¸…æ½”å¾Œçš„æ¨™é¡Œ
            return cleaned.substring(0, 80);
        }

        async function addToHistory(videoId, url, title) {
            const timestamp = new Date().toLocaleString('zh-TW');
            
            // å¦‚æœæ¨™é¡Œæ˜¯é è¨­çš„ï¼Œå˜—è©¦å¾ API ç²å–
            if (title === 'YouTube å½±ç‰‡') {
                showMessage('æ­£åœ¨ç²å–æ¨™é¡Œ...');
                const realTitle = await fetchYouTubeTitle(videoId);
                title = realTitle;
            }
            
            const exists = playHistory.some(item => item.videoId === videoId);
            if (exists) {
                playHistory = playHistory.filter(item => item.videoId !== videoId);
            }

            playHistory.unshift({
                videoId: videoId,
                url: url,
                title: title,
                timestamp: timestamp,
                id: Date.now()
            });

            if (playHistory.length > 50) {
                playHistory.pop();
            }

            saveHistoryToStorage();
            renderHistory();
        }

                return;

            content.innerHTML = playHistory.map((item, index) => `

            if (playHistory.length === 0) {

            const text = playHistory.map((item, i) =>

                        const buttons = document.querySelectorAll('button, div[role="button"], yt-button-shape button');
                        buttons.forEach(btn => {
                            const ariaLabel = btn.getAttribute('aria-label') || '';
                            const text = btn.textContent || '';
                            const title = btn.getAttribute('title') || '';
                            
                            if (ariaLabel.toLowerCase().includes('continue') || 
                                ariaLabel.includes('ç¹¼çºŒ') || 
                                text.toLowerCase().includes('continue') || 
                                text.includes('ç¹¼çºŒ') ||
                                title.toLowerCase().includes('continue')) {
                                if (btn.offsetParent !== null) {
                                    btn.click?.();
                                }
                            }
                        });
                        
                        const video = document.querySelector('video');
                        if (video && video.paused) {
                            video.play?.();
                        }
                    } catch(e) {}
                }, 1500);
            })();
        `;

        function extractYouTubeId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/,
                /youtube\.com\/embed\/([^&\n?#]+)/,
                /youtube\.com\/v\/([^&\n?#]+)/
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    return match[1];
                }
            }
            return null;
        }

        function injectScriptsToIframe() {
            const iframe = document.getElementById('videoIframe');
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                // æ¸…é™¤ä¹‹å‰çš„è…³æœ¬
                if (adBlockerInterval) clearInterval(adBlockerInterval);

                // æ³¨å…¥å»£å‘Šé˜»æ“‹è…³æœ¬
                const adScript = iframeDoc.createElement('script');
                adScript.textContent = AD_BLOCKER_SCRIPT;
                adScript.type = 'text/javascript';
                iframeDoc.head?.appendChild(adScript);

                // æ³¨å…¥ NonStop è…³æœ¬
                const nonstopScript = iframeDoc.createElement('script');
                nonstopScript.textContent = NONSTOP_SCRIPT;
                nonstopScript.type = 'text/javascript';
                iframeDoc.head?.appendChild(nonstopScript);

                console.log('âœ“ è…³æœ¬æ³¨å…¥æˆåŠŸ');
            } catch (e) {
                console.log('âš  iframe è·¨åŸŸé™åˆ¶');
                startLocalAdBlocker();
                startLocalNonstop();
            }
        }

        function startLocalAdBlocker() {
            if (adBlockerInterval) clearInterval(adBlockerInterval);
            
            adBlockerInterval = setInterval(() => {
                try {
                    const iframe = document.getElementById('videoIframe');
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (!iframeDoc) return;
                    
                    const adSelectors = [
                        '.ytp-ad-module',
                        '.ytp-ad-player-overlay',
                        '.video-ads',
                        '[data-ad-slot-id]',
                        '.ytp-ad-container',
                        '[class*="ad-showing"]'
                    ];
                    
                    adSelectors.forEach(selector => {
                        try {
                            iframeDoc.querySelectorAll(selector).forEach(el => {
                                el.style.display = 'none !important';
                                el.style.visibility = 'hidden !important';
                            });
                        } catch(e) {}
                    });

                    // æŒçºŒè·³éå»£å‘Š
                    const skipBtns = iframeDoc.querySelectorAll('.ytp-ad-skip-button-modern');
                    skipBtns.forEach(btn => {
                        if (btn && btn.offsetParent !== null) {
                            btn.click?.();
                        }
                    });
                } catch (e) {}
            }, 500);
        }

        function startLocalNonstop() {
            if (nonstopCheckInterval) clearInterval(nonstopCheckInterval);
            
            nonstopCheckInterval = setInterval(() => {
                try {
                    const iframe = document.getElementById('videoIframe');
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (!iframeDoc) return;
                    
                    const buttons = iframeDoc.querySelectorAll('button, div[role="button"]');
                    buttons.forEach(btn => {
                        const label = btn.getAttribute('aria-label') || '';
                        if (label.includes('Continue') || label.includes('ç¹¼çºŒ')) {
                            if (btn.offsetParent !== null) {
                                btn.click?.();
                            }
                        }
                    });
                } catch (e) {}
            }, 1500);
        }

        async function loadVideo() {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                showMessage('è«‹è¼¸å…¥ YouTube é€£çµ', 'error');
                return;
            }

            const videoId = extractYouTubeId(url);
            if (!videoId) {
                showMessage('ç„¡æ•ˆçš„ YouTube é€£çµ', 'error');
                return;
            }

            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            const iframe = document.getElementById('videoIframe');
            iframe.src = embedUrl;
            
            setTimeout(injectScriptsToIframe, 2000);
            
            showMessage('âœ“ å½±ç‰‡è¼‰å…¥ä¸­ï¼Œæ­£åœ¨ç²å–æ¨™é¡Œ...');
            
            addToHistory(videoId, url, 'YouTube å½±ç‰‡');
        }

        function clearVideo() {
            const iframe = document.getElementById('videoIframe');
            iframe.src = '';
            document.getElementById('urlInput').value = '';
            
            if (nonstopCheckInterval) clearInterval(nonstopCheckInterval);
            if (adBlockerInterval) clearInterval(adBlockerInterval);
            
            showMessage('å·²æ¸…é™¤');
        }

        function showMessage(text, type = 'success') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
            
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadVideo();
            }
        });

        // é˜²æ­¢ç¸®æ”¾
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });

        // Service Worker
        if ('serviceWorker' in navigator) {
            const swCode = `
                const CACHE = 'yt-player-v2';
                self.addEventListener('install', e => {
                    e.waitUntil(caches.open(CACHE).then(c => c.addAll(['./', './index.html']).catch(() => {})));
                });
                self.addEventListener('fetch', e => {
                    if (e.request.method === 'GET') {
                        e.respondWith(
                            caches.match(e.request).then(r => r || fetch(e.request)).catch(() => fetch(e.request))
                        );
                    }
                });
            `;
            
            const blob = new Blob([swCode], { type: 'application/javascript' });
            navigator.serviceWorker.register(URL.createObjectURL(blob)).catch(() => {});
        }

        // åˆå§‹åŒ–
        loadHistoryFromStorage();
        renderHistory();
